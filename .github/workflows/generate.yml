name: generate

on:
  pull_request:
    paths:
      - '**/*.graphql'
      - '**/*.graphqls'

jobs:
  check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
            path: ./Packages/DependencyPackage/.build
            key: ${{ runner.os }}-DependencyPackage-${{ hashFiles('Packages/DependencyPackage/Package.resolved') }}
      - run: make apollo-cli-install
      - run: make apollo-generate
      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Uncommitted changes found."
            exit 1
          fi
