name: Check

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  generate:
    name: GraphQL Schema
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
            path: ./Packages/DependencyPackage/.build
            key: ${{ runner.os }}-DependencyPackage-${{ hashFiles('Packages/DependencyPackage/Package.resolved') }}
      - run: make apollo-cli-install
      - run: make apollo-generate
      - run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Uncommitted changes found."
            exit 1
          fi
