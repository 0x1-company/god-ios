# import '../fragments/ProfileSectionFragment.graphql'

query CurrentUser {
  currentUser {
    id
    firstName
    lastName
    username
    imageURL
    generation
    gender
    friendsCount
    schoolId
    school {
      id
      name
      shortName
      profileImageURL
    }
    wallet {
      coinBalance
		}
    ...ProfileSectionFragment
  }
}
