# import '../fragments/NextPaginationFragment'

query Activities($after: String) {
  listActivities(first: 20, after: $after) {
    pageInfo {
      ...NextPaginationFragment
    }
    edges {
      cursor
      node {
        id
        createdAt
        question {
          id
          text {
            ja
          }
        }
        userId
        user {
          firstName
          lastName
          displayName {
            ja
          }
        }
      }
    }
  }
}