# import '../fragments/NextPaginationFragment'
# import '../fragments/FromSchoolCardFragment'

query FromSchools($schoolId: String!, $first: Int!, $after: String) {
  usersBySchoolId(schoolId: $schoolId, first: $first, after: $after) {
    pageInfo {
      ...NextPaginationFragment
    }
    edges {
      cursor
      node {
        ...FromSchoolCardFragment
      }
    }
  }
}