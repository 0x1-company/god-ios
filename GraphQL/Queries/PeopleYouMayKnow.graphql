# import '../fragments/ProfileStoryFragment'

query PeopleYouMayKnow($first: Int!) {
  currentUser {
    ...ProfileStoryFragment
  }
  usersBySameSchool(first: $first) {
    edges {
      node {
        id
        imageURL
        firstName
        lastName
        displayName {
          ja
        }
        grade
      }
    }
  }
}