query CurrentPoll {
  currentPoll {
    status
    coolDown {
      until
    }
    poll {
      id
      skipAvailableCount
      pollQuestions {
        id
        question {
          id
          imageURL
          text {
            ja
          }
        }
        choiceGroups {
          signature {
            digest
          }
          choices {
            userId
            text
          }
        }
      }
    }
  }
}