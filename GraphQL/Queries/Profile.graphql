# import '../fragments/FriendCardFragment'
# import '../fragments/ProfileSectionFragment.graphql'

query CurrentUserProfile {
  currentUser {
    ...ProfileSectionFragment
    wallet {
      coinBalance
    }
  }
  friends {
    ...FriendFragment
  }
  questionsOrderByVotedDesc(first: 3) {
    id
    imageURL
    text {
      ja
    }
  }
}